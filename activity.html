<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoạt động | CoinVid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body { background-color: #0d1117; padding-bottom: 0; }
        .page-header { display: flex; align-items: center; padding: 15px; background-color: #161b22; border-bottom: 1px solid #2d3840; }
        .page-header .back-arrow { color: #e6edf3; font-size: 1.5rem; margin-right: 20px; cursor: pointer; }
        .page-header h2 { margin: 0; font-size: 18px; color: #e6edf3; font-weight: 600; }

        .activity-item {
            background-color: #1a1a1a;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #FFD700;
            color: #e6edf3;
            cursor: pointer;
        }
        .activity-item h3 { margin: 0 0 5px 0; font-size: 16px; }
        .activity-item p { margin: 0; font-size: 13px; color: #b0c2d4; }
    </style>
</head>
<body>
    <div class="page-header">
        <i class="fas fa-arrow-left back-arrow" onclick="window.history.back()"></i>
        <h2>Hoạt động</h2>
    </div>
    <div class="main-content">
        <div class="activity-item" onclick="alert('Mở trang Vòng Quay May Mắn')">
            <h3>Vòng Quay May Mắn</h3>
            <p>2025-09-24 00:00:00</p>
        </div>
        <div class="activity-item" onclick="alert('Mở ưu đãi 8%')">
            <h3>Ưu Đãi Tặng 8% Mỗi Lần Nạp</h3>
            <p>Tiền thưởng cộng tự động!</p>
        </div>
    </div>
</body>
</html>
