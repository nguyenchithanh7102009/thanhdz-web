<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rút tiền | CoinVid Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        /* CSS Riêng cho trang Rút tiền */
        
        body {
            background-color: #0d1117; 
            padding-bottom: 20px;
        }

        .withdraw-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #161b22;
            border-bottom: 1px solid #2d3840;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .withdraw-header .back-arrow {
            color: #e6edf3;
            font-size: 1.5rem;
            margin-right: 20px;
            cursor: pointer;
        }
        .withdraw-header h2 {
            margin: 0;
            font-size: 18px;
            color: #e6edf3;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
            transform: translateX(-15px);
        }
        
        .withdraw-content {
            padding: 15px;
        }

        /* Tiêu đề nhóm */
        .section-title {
            color: #FFD700;
            font-weight: bold;
            font-size: 16px;
            margin: 20px 0 10px 0;
            border-left: 4px solid #FFD700;
            padding-left: 10px;
        }

        /* Thẻ phương thức rút */
        .method-card {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: border 0.1s;
            border: 1px solid transparent;
        }
        .method-card:hover {
            border-color: #3d495a;
        }
        
        .method-card h3 {
            margin: 0;
            font-size: 15px;
            color: #e6edf3;
        }
        .method-card p {
            margin: 5px 0 0 0;
            font-size: 13px;
            color: #b0c2d4;
        }
    </style>
</head>
<body>
    
    <div class="withdraw-header">
        <i class="fas fa-arrow-left back-arrow" onclick="window.history.back()"></i>
        <h2>Rút</h2>
    </div>

    <div class="withdraw-content">
        
        <div class="section-title">Tiền kỹ thuật số</div>
        <div class="method-card" onclick="window.location.href='withdraw_crypto.html'"> 
            <h3>USDT (TRC20)</h3>
            <p>Hạn mức: 10 - 1,000,000 USDT</p>
        </div>

        <div class="section-title">Rút tiền nhanh</div>
        <div class="method-card" onclick="window.location.href='withdraw_fiat.html'"> 
            <h3>Rút tiền nhanh</h3>
            <p>Hạn mức: 4 - 100,000 USDT</p>
        </div>
        
    </div>
    
</body>
</html>
