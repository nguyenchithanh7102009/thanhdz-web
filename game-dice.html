        .countdown-status-box {

        /* Khu v·ª±c ƒê·∫∑t c∆∞·ª£c */

        #btn-tai {

        } 
        #btn-xiu {

        } 
        .bet-option:hover {

        .bet-option.selected {

        /* N√∫t C∆∞·ª£c Nhanh */
        .quick-bet-grid {
            display: grid;

            gap: 10px; /* TƒÉng kho·∫£ng c√°ch */

        .quick-bet-grid button {

        }

        /* N√∫t ƒê·∫∑t c∆∞·ª£c v√† Th√¥ng b√°o */
        #bet-info-staged {

        }
        #btn-confirm-bet {

            border: none;

            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);

        #btn-confirm-bet:disabled {

        #bet-message {

    </style>
</head>
<body>
    
    <div class="game-header">

        <h2>T√ÄI X·ªàU üé≤</h2>
    </div>

    <div class="game-container">
        
        <div class="wallet-action-bar">
            <div>
                S·ªë d∆∞: <span id="current-balance-display">0.00</span> USDT
            </div>
            <div class="action-buttons">
                <button id="history-btn" onclick="alert('M·ªü L·ªãch s·ª≠ c∆∞·ª£c')">L·ªäCH S·ª¨</button>
                <a href="index.html" id="lobby-btn"><button>S·∫¢NH</button></a>
            </div>
        </div>

        <div class="countdown-status-box">
            <div id="game-status">M·ªû C∆Ø·ª¢C (#1761501597)</div>
            <div id="countdown-timer">00:38</div>
            <div class="history-link-bar" onclick="alert('M·ªü l·ªãch s·ª≠ phi√™n')">L·ªãch S·ª≠ Phi√™n</div>
        </div>

        <div class="betting-area">
            <div id="btn-tai" class="bet-option" data-type="tai">üëë T√ÄI</div>
            <div id="btn-xiu" class="bet-option" data-type="xiu">üí∞ X·ªàU</div>
        </div>

        <div class="quick-bet-grid">
            <button data-amount="1000">1K</button>
            <button data-amount="10000">10K</button>
            <button data-amount="50000">50K</button>
            <button data-amount="100000">100K</button>
            <button data-amount="500000">500K</button>
            <button data-amount="1000000">1M</button>
            <button id="btn-all-in">ALL IN</button>
        </div>

        <div id="bet-info-staged">Ch·ªçn c·ª≠a & m·ª©c c∆∞·ª£c</div>
        <button id="btn-confirm-bet" disabled>ƒê·∫∂T C∆Ø·ª¢C</button>
        <div id="bet-message">Ch·ªçn c·ª≠a & m·ª©c c∆∞·ª£c!</div>

    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initializeGameLogic);
        const API_BASE_URL = 'http://localhost:3000/api'; 
        
        // BI·∫æN TR·∫†NG TH√ÅI GAME
        let virtualBalance = 0;
        let stagedBetAmount = 0;
        let selectedBetType = null;
        let isBettingOpen = true; // Gi·∫£ l·∫≠p ƒëang m·ªü c∆∞·ª£c

        // --- H√ÄM C·∫¨P NH·∫¨T GIAO DI·ªÜN ---
        const updateStagedInfoDisplay = () => {
             const infoElement = document.getElementById('bet-info-staged');
             if (selectedBetType) {
                infoElement.textContent = `Ch·ªçn c∆∞·ª£c: ${stagedBetAmount.toLocaleString()} VND v√†o ${selectedBetType.toUpperCase()}`;
             } else {
                infoElement.textContent = 'Ch·ªçn c·ª≠a & m·ª©c c∆∞·ª£c';
             }
             document.getElementById('btn-confirm-bet').disabled = stagedBetAmount <= 0 || !selectedBetType || !isBettingOpen;
        };

        const setBalance = (newBalance) => {
            virtualBalance = newBalance;
            document.getElementById('current-balance-display').textContent = newBalance.toFixed(2).toLocaleString();
        };

        // --- H√ÄM KH·ªûI T·∫†O LOGIC ---
        async function initializeGameLogic() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Phi√™n h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
                window.location.href = 'login.html';
                return;
            }

            // 1. T·∫£i s·ªë d∆∞ ban ƒë·∫ßu
            try {
                const response = await fetch(`${API_BASE_URL}/user/profile`, { headers: { 'Authorization': `Bearer ${token}` } });
                const userData = await response.json();
                if (response.ok && userData.balance !== undefined) {
                    setBalance(userData.balance);
                }
            } catch (e) {
                alert('L·ªói t·∫£i d·ªØ li·ªáu s·ªë d∆∞. Ki·ªÉm tra server.');
            }

            // 2. X·ª≠ l√Ω n√∫t T√†i/X·ªâu
            document.querySelectorAll('.bet-option').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!isBettingOpen) return;
                    document.querySelectorAll('.bet-option').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedBetType = btn.dataset.type;
                    updateStagedInfoDisplay();
                });
            });

            // 3. X·ª≠ l√Ω N√∫t C∆∞·ª£c Nhanh
            document.querySelectorAll('.quick-bet-grid button').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!isBettingOpen) return;
                    const amountAttr = btn.dataset.amount;
                    let amount;

                    if (btn.id === 'btn-all-in') {
                         amount = virtualBalance;
                    } else {
                         amount = parseInt(amountAttr);
                    }
                    
                    stagedBetAmount += amount;
                    if (stagedBetAmount > virtualBalance) stagedBetAmount = virtualBalance;

                    updateStagedInfoDisplay();
                });
            });

            // 4. X·ª≠ l√Ω N√∫t ƒê·∫∑t C∆∞·ª£c Ch√≠nh (Gi·∫£ l·∫≠p)
            document.getElementById('btn-confirm-bet').addEventListener('click', () => {
                if (!isBettingOpen || stagedBetAmount <= 0 || !selectedBetType) return;
                
                // --- PH·∫¶N G·ªåI API ƒê·∫∂T C∆Ø·ª¢C C·ª¶A B·∫†N S·∫º ƒê∆Ø·ª¢C CH√àN V√ÄO ƒê√ÇY ---
                document.getElementById('bet-message').textContent = `ƒê√£ g·ª≠i c∆∞·ª£c ${stagedBetAmount.toLocaleString()} v√†o ${selectedBetType.toUpperCase()}. (Gi·∫£ l·∫≠p)`;
                
                // Tr·ª´ ti·ªÅn v√† reset staged amount (gi·∫£ l·∫≠p)
                virtualBalance -= stagedBetAmount;
                setBalance(virtualBalance);
                
                stagedBetAmount = 0;
                document.querySelectorAll('.bet-option').forEach(b => b.classList.remove('selected'));
                selectedBetType = null;
                updateStagedInfoDisplay();
            });


            // GI·∫¢ L·∫¨P ƒê·∫æM NG∆Ø·ª¢C
            let timeLeft = 38;
            const timerElement = document.getElementById('countdown-timer');
            const interval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerElement.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
                } else {
                    clearInterval(interval);
                    document.getElementById('game-status').textContent = 'ƒê√É ƒê√ìNG C∆Ø·ª¢C';
                    document.getElementById('btn-confirm-bet').disabled = true;
                    isBettingOpen = false;
                    // T·∫†M TH·ªúI: T·∫£i l·∫°i trang sau 10s ƒë·ªÉ reset
                    setTimeout(() => window.location.reload(), 10000); 
                }
            }, 1000);
        }
    </script>
</body>
