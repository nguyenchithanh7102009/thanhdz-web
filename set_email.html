<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gắn Email | CoinVid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        .form-container { padding: 20px; max-width: 400px; margin: 50px auto; background-color: #1a1a1a; border-radius: 8px; }
        .form-container h2 { color: #FFD700; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #b0c2d4; margin-bottom: 5px; font-size: 14px; }
        .form-group input {
             width: 100%; padding: 12px; background-color: #0d1117; border: 1px solid #3d495a; border-radius: 6px; color: #e6edf3; font-size: 16px; box-sizing: border-box; 
        }
        #submit-btn { background: linear-gradient(90deg, #FFD700, #FFA500); color: #161b22; padding: 15px; border: none; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 30px; cursor: pointer; }
        .error-message { color: #ff4d4f; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Gắn Địa chỉ Thư (Email)</h2>
        <div class="form-group">
            <label for="current-email">Email hiện tại (nếu có)</label>
            <input type="text" id="current-email" readonly value="Đang tải...">
        </div>
        
        <div class="form-group">
            <label for="new-email">Email mới</label>
            <input type="email" id="new-email" placeholder="Nhập email mới của bạn">
        </div>
        
        <p id="error-message" class="error-message"></p>
        <button id="submit-btn" onclick="setEmail()">Xác nhận</button>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', fetchCurrentEmail);
        const API_BASE_URL = 'http://localhost:3000/api';

        async function fetchCurrentEmail() {
            const token = localStorage.getItem('authToken');
            if (!token) return window.location.href = 'login.html';

            const response = await fetch(`${API_BASE_URL}/user/profile`, { headers: { 'Authorization': `Bearer ${token}` } });
            const userData = await response.json();
            if (response.ok) {
                document.getElementById('current-email').value = userData.email || 'Chưa gắn';
            }
        }
        
        async function setEmail() {
            const email = document.getElementById('new-email').value;
            const token = localStorage.getItem('authToken');
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = '';

            if (!email.includes('@') || email.length < 5) {
                errorElement.textContent = 'Vui lòng nhập email hợp lệ.';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/settings/set-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Gắn email thành công!');
                    window.location.href = 'personal_center.html';
                } else {
                    errorElement.textContent = data.message || 'Lỗi gắn email.';
                }
            } catch (error) {
                errorElement.textContent = 'Lỗi kết nối server.';
            }
        }
    </script>
</body>
</html>
