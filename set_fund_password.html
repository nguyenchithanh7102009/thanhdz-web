<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mật khẩu Quỹ | CoinVid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        .form-container { padding: 20px; max-width: 400px; margin: 50px auto; background-color: #1a1a1a; border-radius: 8px; }
        .form-container h2 { color: #FFD700; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #b0c2d4; margin-bottom: 5px; font-size: 14px; }
        .form-group input {
             width: 100%; padding: 12px; background-color: #0d1117; border: 1px solid #3d495a; border-radius: 6px; color: #e6edf3; font-size: 16px; box-sizing: border-box; 
        }
        #submit-btn { background: linear-gradient(90deg, #FFD700, #FFA500); color: #161b22; padding: 15px; border: none; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 30px; cursor: pointer; }
        .error-message { color: #ff4d4f; text-align: center; margin-top: 10px; }
        .warning { color: #ff8c00; text-align: center; margin-bottom: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Đang tải...</h2>
        <p class="warning">Mật khẩu quỹ là mật khẩu dùng để rút tiền. Vui lòng ghi nhớ.</p>
        
        <div id="old-password-group" class="form-group" style="display:none;">
            <label for="old-fund-password">Mật khẩu quỹ cũ</label>
            <input type="password" id="old-fund-password" placeholder="Nhập mật khẩu quỹ hiện tại">
        </div>
        
        <div class="form-group">
            <label for="new-fund-password">Mật khẩu quỹ mới</label>
            <input type="password" id="new-fund-password" placeholder="Mật khẩu mới (ít nhất 6 ký tự)">
        </div>
        
        <div class="form-group">
            <label for="confirm-fund-password">Nhập lại Mật khẩu mới</label>
            <input type="password" id="confirm-fund-password" placeholder="Nhập lại mật khẩu quỹ mới">
        </div>
        
        <p id="error-message" class="error-message"></p>
        <button id="submit-btn" onclick="setFundPassword()">Xác nhận</button>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', checkFundPasswordStatus);
        const API_BASE_URL = 'http://localhost:3000/api';
        let isFundPasswordSet = false;

        async function checkFundPasswordStatus() {
            const token = localStorage.getItem('authToken');
            if (!token) return window.location.href = 'login.html';

            const response = await fetch(`${API_BASE_URL}/user/profile`, { headers: { 'Authorization': `Bearer ${token}` } });
            const userData = await response.json();
            
            if (response.ok) {
                 isFundPasswordSet = userData.fundPasswordSet;
                 document.getElementById('form-title').textContent = isFundPasswordSet ? 'Đổi Mật khẩu Quỹ' : 'Đặt Mật khẩu Quỹ';
                 document.getElementById('old-password-group').style.display = isFundPasswordSet ? 'block' : 'none';
            }
        }

        async function setFundPassword() {
            const oldPassword = document.getElementById('old-fund-password').value;
            const newPassword = document.getElementById('new-fund-password').value;
            const confirmPassword = document.getElementById('confirm-fund-password').value;
            const token = localStorage.getItem('authToken');
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = '';

            if (isFundPasswordSet && !oldPassword) {
                errorElement.textContent = 'Vui lòng nhập mật khẩu quỹ cũ.';
                return;
            }
            if (newPassword.length < 6) {
                errorElement.textContent = 'Mật khẩu mới phải có ít nhất 6 ký tự.';
                return;
            }
            if (newPassword !== confirmPassword) {
                errorElement.textContent = 'Mật khẩu mới không khớp.';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/settings/fund-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ oldPassword: isFundPasswordSet ? oldPassword : null, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Mật khẩu quỹ đã được cập nhật thành công!');
                    window.location.href = 'personal_center.html';
                } else {
                    errorElement.textContent = data.message || 'Lỗi cập nhật mật khẩu quỹ.';
                }
            } catch (error) {
                errorElement.textContent = 'Lỗi kết nối server.';
            }
        }
    </script>
</body>
</html>
