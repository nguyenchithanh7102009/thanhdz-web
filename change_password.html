<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật khẩu Login | CoinVid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        .form-container { padding: 20px; max-width: 400px; margin: 50px auto; background-color: #1a1a1a; border-radius: 8px; }
        .form-container h2 { color: #FFD700; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #b0c2d4; margin-bottom: 5px; font-size: 14px; }
        .form-group input {
             width: 100%; padding: 12px; background-color: #0d1117; border: 1px solid #3d495a; border-radius: 6px; color: #e6edf3; font-size: 16px; box-sizing: border-box; 
        }
        #submit-btn { background: linear-gradient(90deg, #FFD700, #FFA500); color: #161b22; padding: 15px; border: none; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 30px; cursor: pointer; }
        .error-message { color: #ff4d4f; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Đổi Mật khẩu Đăng nhập</h2>
        
        <div class="form-group">
            <label for="old-password">Mật khẩu cũ</label>
            <input type="password" id="old-password" placeholder="Nhập mật khẩu đăng nhập hiện tại">
        </div>
        
        <div class="form-group">
            <label for="new-password">Mật khẩu mới</label>
            <input type="password" id="new-password" placeholder="Mật khẩu mới (ít nhất 6 ký tự)">
        </div>
        
        <div class="form-group">
            <label for="confirm-password">Nhập lại Mật khẩu mới</label>
            <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu mới">
        </div>
        
        <p id="error-message" class="error-message"></p>
        <button id="submit-btn" onclick="changeLoginPassword()">Xác nhận</button>
    </div>
    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        async function changeLoginPassword() {
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const token = localStorage.getItem('authToken');
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = '';

            if (!oldPassword || !newPassword || !confirmPassword) {
                errorElement.textContent = 'Vui lòng điền đủ các trường.';
                return;
            }
            if (newPassword.length < 6) {
                errorElement.textContent = 'Mật khẩu mới phải có ít nhất 6 ký tự.';
                return;
            }
            if (newPassword !== confirmPassword) {
                errorElement.textContent = 'Mật khẩu mới không khớp.';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/settings/change-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Đổi mật khẩu thành công! Vui lòng đăng nhập lại.');
                    // Xóa token và chuyển về trang đăng nhập
                    localStorage.removeItem('authToken'); 
                    window.location.href = 'login.html';
                } else {
                    errorElement.textContent = data.message || 'Lỗi đổi mật khẩu.';
                }
            } catch (error) {
                errorElement.textContent = 'Lỗi kết nối server.';
            }
        }
    </script>
</body>
</html>
